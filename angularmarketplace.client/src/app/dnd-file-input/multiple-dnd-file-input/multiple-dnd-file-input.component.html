<div class="multiple-drag-n-drop-file-container">
    <app-dnd-file-input [labelText]="labelText" [annotation]="annotation" [previewEnable]="true" (filesChanged)="onFilesChanged($event)"></app-dnd-file-input>
    <div class="sub-files-container">
        @for(i of numberArr;track i){
            <div>
                @if(imgsBase64 && imgsBase64.length > 0 && imgsBase64[i]){
                    <img [src]="imgsBase64[i]" >
                }
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </div>
        }
    </div>    
</div>
