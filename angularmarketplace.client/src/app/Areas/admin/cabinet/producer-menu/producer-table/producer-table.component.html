<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            @for(p of producers;track p){
                
                <tr>
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
